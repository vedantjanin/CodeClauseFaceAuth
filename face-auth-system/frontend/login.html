<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: #f0f2f5;
    }

    h2 {
      color: #333;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    video {
      border: 4px solid #007bff;
      border-radius: 8px;
      margin-top: 20px;
    }

    .container {
      max-width: 400px;
      text-align: center;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login with Face</h2>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Enter your email" required />

    <video id="video" width="320" height="240" autoplay muted></video><br />
    <button onclick="loginFace()">Login</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    async function loginFace() {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    alert("Please enter your email.");
    return;
  }

  console.log("ðŸ“© Email entered:", email);

  const detection = await faceapi
    .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
    .withFaceLandmarks()
    .withFaceDescriptor();

  if (!detection) {
    alert("Face not detected. Please try again.");
    return;
  }

  const descriptor = Array.from(detection.descriptor);
  console.log("ðŸ“· Face descriptor:", descriptor);

  try {
    const res = await fetch('http://localhost:5000/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        email: email,
        faceData: JSON.stringify(descriptor)
      })
    });

    const data = await res.json();
    console.log("âœ… Response from server:", data);
    alert(data.message);
  } catch (err) {
    console.error("âŒ Login error:", err);
    alert("Login failed.");
  }
}

    const video = document.getElementById('video');

    // Load face-api.js models
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
      faceapi.nets.faceRecognitionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models')
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream)
        .catch(err => alert("Webcam access denied!"));
    }

    async function loginFace() {
      const email = document.getElementById("email").value.trim();

      if (!email) {
        alert("Please enter your email.");
        return;
      }

      const detection = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!detection) {
        alert("Face not detected. Please try again.");
        return;
      }

      const descriptor = Array.from(detection.descriptor);

      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: email,
            faceData: JSON.stringify(descriptor)
          })
        });

        const data = await res.json();
        alert(data.message);
      } catch (err) {
        console.error("Login error:", err);
        alert("Login failed.");
      }
    }
  </script>
</body>
</html>
